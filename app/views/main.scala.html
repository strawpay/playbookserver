@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/foundation/css/foundation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/datatables-plugins/integration/foundation/dataTables.foundation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/strawpay.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.at("lib/modernizr/modernizr.js")"></script>
    </head>
    <body>
        @content
        <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/fastclick/fastclick.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/datatables/js/jquery.dataTables.js")" charset="utf8"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/datatables/js/jquery.dataTables.js")" charset="utf8"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/datatables-plugins/integration/foundation/dataTables.foundation.js")" charset="utf8"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/foundation/js/foundation.min.js")"></script>
        <script>$(document).foundation();</script>
    </body>
</html>
